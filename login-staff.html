<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCAM Login - UAP</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="login-student.css">
</head>
<body>

  <div class="login-box">
    <img src="images/uap.png" alt="UAP Logo">

    <h1 class="shuvo">UAP Yummy Zone</h1>
    
    <form>
      <div class="input-group">
        <input type="text" required placeholder=" " id="username">
        <label for="username">Staff Username</label>
        <i class="fa fa-user"></i>
      </div>

      <div class="input-group">
        <input type="password" required placeholder=" " id="password">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="forgot">
        <a href="forget.html">Forgot Your Password?</a>
      </div>
    </form>
  </div>

</body>
</html>
