{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; background: #f4f4f4; padding: 20px; border-radius: 10px;">
    <h2 style="text-align:center;">✏️ Edit Food Item</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label>Name:</label><br>
            <input type="text" name="name" value="{{ food.name }}" required style="width:100%;padding:8px;">
        </div><br>

        <div>
            <label>Description:</label><br>
            <textarea name="description" rows="3" style="width:100%;padding:8px;">{{ food.description }}</textarea>
        </div><br>

        <div>
            <label>Price:</label><br>
            <input type="number" name="price" value="{{ food.price }}" step="0.01" required style="width:100%;padding:8px;">
        </div><br>

        <div>
            <label>Image:</label><br>
            {% if food.image %}
                <img src="{{ food.image.url }}" width="100"><br><br>
            {% endif %}
            <input type="file" name="image">
        </div><br>

        <div>
        <label>Quantity:</label>
  <input type="number" name="quantity" value="{{ food.quantity }}" min="0" required><br>
             </div><br>



        <div>
            <label>Available:</label>
            <input type="checkbox" name="available" {% if food.available %}checked{% endif %}>
        </div><br>

        <button type="submit" style="background:#28a745;color:white;padding:10px 20px;border:none;border-radius:5px;">
            Update Food
        </button>
    </form>
</div>
{% endblock %}
