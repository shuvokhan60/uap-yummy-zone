<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Inventory</title>
</head>
<body>
    <h2>Update Inventory: {{ item.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ item.quantity }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'staff_inventory' %}">Back to Inventory</a>
</body>
</html>
