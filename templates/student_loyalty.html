{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyalty Points - UAP Yummy Zone</title>


  <link rel="stylesheet" href="{% static 'css/loyalty.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff8c00;
      padding: 10px 20px;
      color: #fff;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: 700;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    /* Container */
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .points {
      font-size: 48px;
      color: #ff8c00;
      font-weight: 700;
    }

    .level {
      margin-top: 10px;
      font-size: 22px;
      color: #555;
    }

    .progress-container {
      margin: 30px 0;
      background: #e9ecef;
      border-radius: 20px;
      height: 25px;
      width: 100%;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #f9c74f, #f9844a);
      width: {{ progress_percent }}%;
      transition: width 0.5s;
    }

    .next-level {
      margin-top: 15px;
      font-size: 16px;
      color: #777;
    }

    /* Badge colors */
    .badge {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      color: white;
    }

    .badge.bronze { background: #cd7f32; }
    .badge.silver { background: #c0c0c0; }
    .badge.gold { background: #ffbf00; }
    .badge.platinum { background: #b0e0e6; color: #333; }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">UAP Yummy Zone</div>
    <ul>
      <li><a href="{% url 'student_home' %}"><i class="fa fa-home"></i> Home</a></li>
      <li><a href="{% url 'student_menu' %}"><i class="fa fa-utensils"></i> Menu</a></li>
      <li><a href="{% url 'student_orders' %}"><i class="fa fa-box"></i> My Orders</a></li>
      <li><a href="{% url 'student_loyalty' %}"><i class="fa fa-star"></i> Loyalty Points</a></li>
      <li><a href="{% url 'index' %}"><i class="fa fa-sign-out"></i> Logout</a></li>
    </ul>
  </nav>

  <!-- Loyalty Container -->
  <div class="container">
    <h2>My Loyalty Points</h2>

    <!-- Current Points -->
    <div class="points">{{ current_points }}</div>

    <!-- Current Level Badge -->
    <div class="level">
      Current Level:
      <span class="badge {{ current_level|lower }}">{{ current_level }}</span>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" style="width: {{ progress_percent }}%;"></div>
    </div>

    <!-- Next Level Info -->
    <div class="next-level">
      Next Level: <strong>{{ next_level }}</strong> <br>
      You need <strong>{{ points_to_next }}</strong> more points to reach it!
    </div>
  </div>

</body>
</html>
